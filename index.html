<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>隐藏学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>恢复学生信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="tel" class="form-control" id="tel" placeholder="请输入学生电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
                <li class="form-group">
                    <form class="form-horizontal" method="get" action="/cgi-bin/sx/addschool.cgi">
                        <div class="form-group">
                            <label for="cno" class="col-sm-2 control-label">课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sub" class="col-sm-2 control-label">课程名字</label>
                            <div class="col-sm-10">
                                <input type="text" name="sub" class="form-control" id="sub" placeholder="请输入课程名字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="credit" class="col-sm-2 control-label">课程学分</label>
                            <div class="col-sm-10">
                                <input type="text" name="credit" class="form-control" id="credit" placeholder="请输入课程学分">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-success">重置</button>
                        </div>
                    </form>
                </li>
                <li class="form-group">
                    <form class="form-horizontal" method="get" action="/cgi-bin/sx/addgrade.cgi">
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label">学生学号</label>
                            <div class="col-sm-10">
                                <input type="text" name="id" class="form-control" id="id" placeholder="请输入已添加学生学号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sub" class="col-sm-2 control-label">课程号</label>
                            <div class="col-sm-10">
                                <input type="text" name="sub" class="form-control" id="sub" placeholder="请输入已添加课程号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">课程成绩</label>
                            <div class="col-sm-10">
                                <input type="text" name="score" class="form-control" id="score" placeholder="请输入课程成绩">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-success">重置</button>
                        </div>
                    </form>
                </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="stuId-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-mod" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age-mod" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel-mod" class="col-sm-2 control-label">学生电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="tel" class="form-control" id="tel-mod" placeholder="请输入学生电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modschool.cgi">
                    <div class="form-group">
                        <label for="cno-mod" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-mod" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sub-mod" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sub" class="form-control" id="sub-mod" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="credit-mod" class="col-sm-2 control-label">课程学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="credit" class="form-control" id="credit-mod" placeholder="请输入课程学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/fdel.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要隐藏的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/recover.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要恢复的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
